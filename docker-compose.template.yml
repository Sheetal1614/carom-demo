version: "3.7"
services:
  db:
    image: "mysql:5.7"
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_USERNAME: secret
      MYSQL_PASSWORD: secret
    volumes:
      - ./mysql_data:/var/lib/mysql
    command: [ 'mysqld', '--character-set-server=utf8mb4', '--collation-server=utf8mb4_unicode_ci' ]
    ports:
      - "3307:3306"

  memcache:
    image: "artifacts.intranet.mckinsey.com/gold-images/memcached:1.5"
    user: "1001"
    command: [ "memcached", "-m", "1024m" ]

  holy-basil:
    depends_on:
      - "db"
      - "memcache"
    build: ../MDE_ProposeToWin-holy_basil/.
    ports:
      - "3008:3000"
    environment:
      HOLY_BASIL_DATABASE_USERNAME: secret
      HOLY_BASIL_DATABASE_PASSWORD: secret
      HOLY_BASIL_DATABASE_NAME: secret
      HOLY_BASIL_DATABASE_PORT: 3306
      HOLY_BASIL_DATABASE_HOST: db
      API_PORTAL_HOST: secret
      API_PORTAL_CLIENT_ID: secret
      API_PORTAL_CLIENT_SECRET: secret
      RAILS_ENV: development
      RAILS_MAX_THREADS: 20
      CACHE_HOST: memcache
    volumes:
      - "../MDE_ProposeToWin-holy_basil/.:/app"

  carom:
    depends_on:
      - "db"
      - "memcache"
      - "holy-basil"
    build: .
    ports:
      - "3006:3000"
    environment:
      CAROM_DATABASE_USERNAME: secret
      CAROM_DATABASE_PASSWORD: secret
      CAROM_DATABASE_NAME: secret
      CAROM_DATABASE_PORT: 3306
      CAROM_DATABASE_HOST: db
      HOLY_BASIL_HOST: http://holy-basil:3000
      CAROM_HOLY_BASIL_REFRESH_TOKEN: secret
      FENNEL_HOST: http://fennel:3000
      CAROM_FENNEL_REFRESH_TOKEN: secret
      RAILS_ENV: development
      RAILS_MAX_THREADS: 5
      CACHE_HOST: memcache
    volumes:
      - ".:/app"

volumes:
  db: